<div class="login-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="animated fadeIn">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)">
            <div *ngIf="form.controls['email'].errors?.['required']">Email is required</div>
            <div *ngIf="form.controls['email'].errors?.['email']">Invalid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" class="form-control">
          <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)">
            <div *ngIf="form.controls['password'].errors?.['required']">Password is required</div>
            <div *ngIf="form.controls['password'].errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
      
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-block mt-4">Login</button>
      
        <div class="mt-4 text-center">
          <span class="d-block">Don't have an account?</span>
          <a href="#" class="text-primary">Sign up</a>
        </div>
      </form>
    </div>
