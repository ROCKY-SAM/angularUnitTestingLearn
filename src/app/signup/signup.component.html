<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <h1>Sign Up</h1>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && signupForm.controls['email'].errors}">
            <div *ngIf="submitted && signupForm.controls['email'].errors" class="invalid-feedback">
              <div *ngIf="signupForm.controls['email'].errors?.['required']">Email is required</div>
              <div *ngIf="signupForm.controls['email'].errors?.['email']">Invalid email format</div>
            </div>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{'is-invalid': submitted && signupForm.controls['username'].errors}">
            <div *ngIf="submitted && signupForm.controls['username'].errors" class="invalid-feedback">
              <div *ngIf="signupForm.controls['username'].errors?.['required']">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': submitted && signupForm.controls['password'].errors}">
            <div *ngIf="submitted && signupForm.controls['password'].errors" class="invalid-feedback">
              <div *ngIf="signupForm.controls['password'].errors?.['required']">Password is required</div>
              <div *ngIf="signupForm.controls['password'].errors?.['minlength']">Password must be at least 8 characters long</div>
            </div>
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{'is-invalid': submitted && signupForm.controls['firstName'].errors}">
            <div *ngIf="submitted && signupForm.controls['firstName'].errors" class="invalid-feedback">
              <div *ngIf="signupForm.controls['firstName'].errors?.['required']">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{'is-invalid': submitted && signupForm.controls['lastName'].errors}">
            <div *ngIf="submitted && signupForm.controls['lastName'].errors" class="invalid-feedback">
              <div *ngIf="signupForm.controls['lastName'].errors?.['required']">Last Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
